<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
                :root {
            --bg-dark: #0f0c29;
            --bg-medium: #24243e;
            --card: rgba(255, 255, 255, 0.05);
            --glass: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-light: #f8fafc;
            --text-muted: #a9a9a9;
            --accent-purple: #8b5cf6;
            --accent-green: #22c55e;
            --accent-yellow: #f59e0b;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-medium));
            color: var(--text-light);
            min-height: 100vh;
            padding-top: 70px; /* Header hündürlüyü qədər */
            padding-bottom: 80px; /* Footer hündürlüyü qədər */
        }
                .top-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: var(--bg-medium);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }
        .header-balance {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .header-balance i {
            color: var(--accent-yellow);
            margin-right: 5px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-medium);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 5px 0;
            z-index: 100;
        }
        .nav-item {
            color: var(--text-muted);
            text-decoration: none;
            text-align: center;
            font-size: 0.75rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .nav-item span {
            font-size: 1.5rem;
            display: block;
        }
        .nav-item.active {
            color: var(--accent-purple);
            transform: translateY(-5px);
        }
                .main-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page.active {
            display: block;
        }
        .page-header {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
                .earnings-section {
            background: var(--card);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }
        #earnings-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-green);
            text-shadow: 0 0 10px var(--accent-green);
        }
        #collect-earnings-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: var(--accent-green);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;
        }
        #collect-earnings-btn:hover {
            box-shadow: 0 0 15px var(--accent-green);
        }
        .my-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }
        .my-card {
            background: var(--glass);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .my-card-icon { font-size: 3rem; }
        .my-card-name { font-weight: 600; margin: 5px 0; }
        .my-card-rate { font-size: 0.8rem; color: var(--accent-green); }
                .shop-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .shop-item {
            background: var(--card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        .shop-item-icon { font-size: 4rem; }
        .shop-item-name { font-weight: 600; font-size: 1.1rem; margin: 10px 0; }
        .shop-item-rate { font-size: 0.9rem; color: var(--accent-green); margin-bottom: 10px; }
        .buy-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-purple);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .buy-btn:hover {
            box-shadow: 0 0 15px var(--accent-purple);
        }
        .leaderboard-list li {
            background: var(--card);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.1rem;
        }
                .profile-card {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-purple);
            margin-bottom: 15px;
        }
        .profile-name { font-size: 1.5rem; font-weight: bold; }
        .profile-email { color: var(--text-muted); margin-top: 5px; margin-bottom: 20px; }
        #logout-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--accent-yellow);
            border-radius: 8px;
            background: transparent;
            color: var(--accent-yellow);
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="header-balance">
            <i class="fa-solid fa-coins"></i>
            <span id="user-coin-balance">0</span>
        </div>
        <div class="header-balance">
            <i class="fa-solid fa-gem"></i>
            <span id="user-gem-balance">0</span>
        </div>
    </header>

    <main class="main-container">
                <div id="home-page" class="page active">
            <div class="earnings-section">
                <p style="color: var(--text-muted);">Toplanacaq Qazanc</p>
                <div><span id="earnings-amount">0</span> <i class="fa-solid fa-coins"></i></div>
                <button id="collect-earnings-btn">QAZANCI TOPLA</button>
            </div>
            <h3 style="margin-bottom: 15px;">Mənim Kartlarım</h3>
            <div id="my-cards-grid" class="my-cards-grid">
                <p>Heç bir kartınız yoxdur. Mağazadan kart ala bilərsiniz.</p>
            </div>
                </div>
                        <div id="shop-page" class="page">
            <h1 class="page-header">Mağaza</h1>
            <div id="shop-grid" class="shop-grid">
                </div>
        </div>

        <div id="leaderboard-page" class="page">
            <h1 class="page-header">Liderlər Cədvəli</h1>
            <ul id="leaderboard-list" class="leaderboard-list">
                </ul>
        </div>

        <div id="profile-page" class="page">
            <h1 class="page-header">Profil</h1>
            <div class="profile-card">
                <img id="profile-avatar" src="https://i.imgur.com/3YQ5h0Q.png" alt="Avatar" class="profile-avatar">
                <h2 id="profile-name">Yüklənir...</h2>
                <p id="profile-email">Yüklənir...</p>
                <button id="logout-btn">Çıxış Et</button>
            </div>
        </div>
    </main>

    <footer>
        <a class="nav-item active" data-page="home-page"><span><i class="fa-solid fa-house"></i></span>Əsas</a>
        <a class="nav-item" data-page="shop-page"><span><i class="fa-solid fa-store"></i></span>Mağaza</a>
        <a class="nav-item" data-page="leaderboard-page"><span><i class="fa-solid fa-ranking-star"></i></span>Liderlər</a>
        <a class="nav-item" data-page="profile-page"><span><i class="fa-solid fa-user"></i></span>Profil</a>
    </footer>
        <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4sGTK_P4KperVswrxxmt69H5cocsgnNw",
            authDomain: "niceuc-e5986.firebaseapp.com",
            databaseURL: "https://niceuc-e5986-default-rtdb.firebaseio.com",
            projectId: "niceuc-e5986",
            appId: "1:242221260650:web:d140153a2167c4738dcf13"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = null;
        let earningsInterval = null; // Qazancı hər saniyə yeniləmək üçün
                auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                // İstifadəçi məlumatlarını yüklə və oyunu başlat
                loadUserData(user.uid);
                loadShop();
                loadLeaderboard();
            } else {
                // Əgər istifadəçi yoxdursa, giriş səhifəsinə yönləndir
                // window.location.href = 'login.html'; 
                console.log("İstifadəçi daxil olmayıb.");
            }
        });

        async function loadUserData(uid) {
            const userRef = db.ref(`game_users/${uid}`);
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (!userData) {
                    // Yeni istifadəçi üçün məlumatları yarat
                    const newUser = {
                        displayName: currentUser.displayName,
                        email: currentUser.email,
                        photoURL: currentUser.photoURL,
                        coins: 0,
                        gems: 0,
                        lastCollectedTime: Date.now(),
                        cards: {}
                    };
                    userRef.set(newUser);
                    return;
                }
                
                // Balansları yenilə
                document.getElementById('user-coin-balance').textContent = Math.floor(userData.coins);
                document.getElementById('user-gem-balance').textContent = userData.gems;
                
                // Profil səhifəsini yenilə
                document.getElementById('profile-avatar').src = userData.photoURL;
                document.getElementById('profile-name').textContent = userData.displayName;
                document.getElementById('profile-email').textContent = userData.email;

                // Qazancı hesablamağa başla
                updateEarningsDisplay(uid);
                if (earningsInterval) clearInterval(earningsInterval);
                earningsInterval = setInterval(() => updateEarningsDisplay(uid), 1000);

                // İstifadəçinin kartlarını göstər
                renderMyCards(userData.cards);
            });
        }

        async function updateEarningsDisplay(uid) {
            const userSnap = await db.ref(`game_users/${uid}`).once('value');
            const userData = userSnap.val();
            if (!userData) return;
            
            const cardDetailsSnap = await db.ref('game_cards').once('value');
            const cardDetails = cardDetailsSnap.val() || {};

            let totalHourlyRate = 0;
            if (userData.cards) {
                for (const cardId in userData.cards) {
                    const userCard = userData.cards[cardId];
                    const cardInfo = cardDetails[cardId];
                    if (cardInfo) {
                        totalHourlyRate += cardInfo.rate * userCard.count;
                    }
                }
            }

            const timeDiffMs = Date.now() - userData.lastCollectedTime;
            const timeDiffHours = timeDiffMs / 3600000;
            const earnedCoins = timeDiffHours * totalHourlyRate;
            
            document.getElementById('earnings-amount').textContent = Math.floor(earnedCoins);
        }

        async function collectEarnings(uid) {
            // Qazancı hesabla
            const userSnap = await db.ref(`game_users/${uid}`).once('value');
            const userData = userSnap.val();
            const cardDetailsSnap = await db.ref('game_cards').once('value');
            const cardDetails = cardDetailsSnap.val() || {};
            let totalHourlyRate = 0;
            if (userData.cards) {
                for (const cardId in userData.cards) {
                    const userCard = userData.cards[cardId];
                    const cardInfo = cardDetails[cardId];
                    if (cardInfo) totalHourlyRate += cardInfo.rate * userCard.count;
                }
            }
            const timeDiffMs = Date.now() - userData.lastCollectedTime;
            const timeDiffHours = timeDiffMs / 3600000;
            const earnedCoins = Math.floor(timeDiffHours * totalHourlyRate);

            if (earnedCoins > 0) {
                const updates = {};
                updates[`game_users/${uid}/coins`] = firebase.database.ServerValue.increment(earnedCoins);
                updates[`game_users/${uid}/lastCollectedTime`] = Date.now();
                await db.ref().update(updates);
                alert(`${earnedCoins} coin toplandı!`);
            } else {
                alert("Toplanacaq qazanc yoxdur.");
            }
        }
                async function loadShop() {
            const shopRef = db.ref('game_cards');
            shopRef.on('value', (snapshot) => {
                const cards = snapshot.val();
                const shopGrid = document.getElementById('shop-grid');
                shopGrid.innerHTML = '';
                for (const cardId in cards) {
                    const card = cards[cardId];
                    shopGrid.innerHTML += `
                        <div class="shop-item">
                            <div class="shop-item-icon">${card.icon}</div>
                            <h3 class="shop-item-name">${card.name}</h3>
                            <p class="shop-item-rate">+${card.rate} <i class="fa-solid fa-coins"></i>/saat</p>
                            <button class="buy-btn" onclick="buyCard('${cardId}')">
                                <i class="fa-solid fa-coins"></i> ${card.price}
                            </button>
                        </div>
                    `;
                }
            });
        }
        
        async function buyCard(cardId) {
            if (!currentUser) return;
            const uid = currentUser.uid;

            const cardRef = db.ref(`game_cards/${cardId}`);
            const userRef = db.ref(`game_users/${uid}`);

            const cardSnap = await cardRef.once('value');
            const userSnap = await userRef.once('value');

            const cardData = cardSnap.val();
            const userData = userSnap.val();

            if (userData.coins >= cardData.price) {
                const updates = {};
                updates[`coins`] = firebase.database.ServerValue.increment(-cardData.price);
                updates[`cards/${cardId}/count`] = firebase.database.ServerValue.increment(1);
                
                await userRef.update(updates);
                alert(`'${cardData.name}' kartı uğurla alındı!`);
            } else {
                alert("Kifayət qədər coin yoxdur!");
            }
        }

        function renderMyCards(cards) {
            // Bu funksiya istifadəçinin kartlarını ana səhifədə göstərmək üçündür
            // Ev tapşırığı olaraq bu funksiyanı yaza bilərsiniz :)
        }

        function loadLeaderboard() {
            // Bu funksiya liderlər cədvəlini yükləmək üçündür
        }

        // Naviqasiya Məntiqi
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                const pageId = item.getAttribute('data-page');
                showPage(pageId);
            });
        });

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // Düymə klikləri
        document.getElementById('collect-earnings-btn').addEventListener('click', () => {
            if (currentUser) collectEarnings(currentUser.uid);
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut();
        });
    </script>
</body>
</html>
